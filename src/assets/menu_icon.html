<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giftweb.com</title>
    <link rel="icon" href="http://localhost:8080/Giftweb.com/img/favicon.img" >
    <link rel="stylesheet" href="">
    </head>
    <style>
html {
    font-family: 'Playfair Display', serif;
    line-height: 1.5;
}
body {
    margin: 0;
    padding: 0;
}
section {
    margin: 0;
    padding: 0;
}
img {
    display: block;
}
#hero {
    color: white;
    display: flex;
    flex-direction: column;
    gap: 4rem;
    background-size: cover;
    width: 100%;
}
#hero ul {
    list-style: none;
    margin: 0;
    padding: 0;
}
#main-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 2rem  2rem;
}
#main-header img {
    width: 140px;
}
#main-header ul {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 2rem;
    font-size: 1.2rem;
}
#main-header a {
    text-decoration: none;
    color: black;
    font-size: 1.6125rem;
}
.main-page {
    display: flex;
}
.text-page {
    margin-left: 45px;
    text-align: left;
}
.text-page h1 {
    font-size: 2.5rem;
}
.button1 {
    border: none;
    padding: 10px;
    width: 50%;
    border-radius: 5px;
    background-color: darkorange;
    color: white;
}
#menu-button {
    display: flex;
    flex-direction: column;
    gap: 3.5px;
    width: 2.5rem;
    height: 2.5rem;
    align-items: center;
    justify-content: center;
    border-left-color: transparent;
    border-right-color: transparent;
    border-top-color: transparent;
    border-bottom-color: transparent;
    background-color: transparent;
}
#menu-button span {
    width: 25px;
    height: 2.5px;
    background-color: black;
    border-radius: 2px;
    transition: transform .3s ease-in-out, opacity .3s ease-in-out, background-color .5s ease-in-out;
}
:root[menu-open] #menu-button span:nth-child(1) {
    transform: translate3d(0, 6px, 0) rotate(45deg);
}
:root[menu-open] #menu-button span:nth-child(2) {
    transform: scale(0);
    opacity: 0;
}
:root[menu-open] #menu-button span:nth-child(3) {
    transform: translate3d(0, -6px, 0) rotate(-45deg);
}
#debugger {
    display: none;
    position: absolute;
    left: 0;
    bottom: 0;
    background-color: black;
    color: white;
    padding: 2rem;
    width: 20rem;
}
.magneto {
    width: 10rem;
    height: 10rem;
    border-radius: 50%;
    border: none;
    background-color: black;
    color: white;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
}
    </style>
<body>
    <section>
        <div id="hero">
            <header id="main-header">
                <div class="header-side-content">
                    <button class="button" id="menu-button">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Youtube</a></li>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </nav>
            </header>
        </div>
        <section class="main-page">
            <div class="text-page">
                <h1>Navigate Your Dreams</h1>
                <p>Unlock the adventure of a lifetime with personalized travel guides, tailored experiences, and unparalleled local insights.</p>
                <button class="magneto">
                    <span class="text">Our Work</span>
                    <div id="debugger"></div>
                </button>
            </div>
            <div class="icon-page">
                <img src="http://localhost:8080/Designs/login-icon.img">
            </div>
        </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        const menuButton = document.querySelector('#menu-button')
        const rootElement = document.documentElement
        
        menuButton.addEventListener('click', () => {
            rootElement.toggleAttribute('menu-open')
        })
    </script>
    <script>
        /* Get magneto */
        const magneto = document.querySelector('.magneto')
        const magnetoText = document.querySelector('.magneto .text')
        const dbgr = document.querySelector('#debugger')
        /* Mouse move stuff */
        const activateMagneto = (event) => {
            let boundBox = magneto.getBoundingClientRect()
            const magnetoStrength = 40
            const magnetoTextStrength = 80
            const newX = ((event.clientX - boundBox.left)/magneto.offsetWidth) - 0.5
            const newY = ((event.clientY - boundBox.top)/magneto.offsetHeight) - 0.5
            
            dbgr.innerHTML = 'cursorX' + event.clientX
                            + '<br>boxLeft: ' + Math.ceil(boundBox.left)
                            + '<br>cursorInsideButton: ' + Math.ceil(event.clientX - boundBox.left)
                            + '<br>relativeToTotalWidth: ' + ((event.clientX - boundBox.left)/magneto.offsetWidth).toFixed(2)
                            + '<br>shifted: ' + ((event.clientX - boundBox.left)/magneto.offsetWidth - 0.5).toFixed(2)
                            
            gsap.to(magneto, {
                duration: 1,
                x: newX * magnetoStrength,
                y: newY * magnetoStrength,
                ease: Power4.easeOut
            })
            
            gsap.to(magnetoText, {
                duration: 1,
                x: newX * magnetoTextStrength,
                y: newY * magnetoTextStrength,
                ease: Power4.easeOut
            })
        }
        const resetMagneto = (event) => {
            gsap.to(magneto, {
                duration: 1,
                x: 0,
                y: 0,
                ease: Elastic.easeOut
            })
            gsap.to(magnetoText, {
                duration: 1,
                x: 0,
                y: 0,
                ease: Elastic.easeOut
            })
        }
        /* Add event listeners */
        magneto.addEventListener('mousemove', activateMagneto)
        magneto.addEventListener('mouseleave', resetMagneto)
    </script>
</body>
</html>
