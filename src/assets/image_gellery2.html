.gallery {
    display: grid;
    list-style-type: none;
    padding: 0;
    margin: 0;
    grid-gap: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(29rem, 1fr));
    grid-auto-rows: 40rem;
    grid-auto-flow: dense;
}
figure {
    margin: 0;
    width: 100%;
    height: 100%;
    position: relative;
}
figcaption {
    position: absolute;
    inset: 0;
    pointer-events: none;
    padding: 4rem 2.5rem;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: 2rem;
    color: white;
}
figcaption main {
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    gap: 2rem;
}
figure p {
    margin: 0;
}
figure footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
}
figure footer h4 {
    width: auto;
    background-color: red;
    cursor: pointer;
    border-style: transparent;
    border-radius: 50%;
    padding: 12px;
}
figure main,
figure footer {
    opacity: 0;
}
/* figure:hover figcaption {
    background: linear-gradient(180deg, rgba(21, 22, 24, 0.24) 0%, #151618 100%);
} */
figure:hover main,
figure:hover footer {
    opacity: 1;
}
figcaption {
    z-index: 1;
}
figcaption::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(180deg, rgba(21, 22, 24, 0.24) 0%, #151618 100%);
    z-index: -1;
    opacity: 0;
    transition-property: opacity;
}
figure:hover figcaption::before {
    opacity: 1;
}
figure a img {
    transform: scale(1.2);
    transition-property: transform;
}
figure {
    overflow: hidden;
}
figure:hover a img {
    transform: scale(1);
}
figure main {
    transform: translate3d(0, -6rem, 0);
    transition-property: opacity, transform;
}
figure footer {
    transform: translate3d(0, 6rem, 0);
    transition-property: opacity, transform;
}
figure footer h4 {
    transform: translate3d(-3rem ,0, 0) rotate(360deg);
    transition-delay: 1s;
    opacity: 0;
}

figure:hover footer h4 {
    transform: translate3d(0, 0, 0) rotate(0);
    opacity: 1;
}
figure:hover main,
figure:hover footer {
    transform:translate3d(0, 0, 0);
}
figcaption::before,
figure img,
figure main,
figure footer {
    transition-duration: 1s;
    transition-timing-function: ease-in-out;
}
/* CSS ANIMATIONS */
.loader-container {
    position: fixed;
    inset: 0;
    z-index: 999;
    background-color: #0c0603;
    display: grid;
    place-content: center;
    transition: opacity .4s ease-in-out, visibility .4s ease-in-out;
}
.loader {
    width: 4rem;
    height: 4rem;
    border: .4rem solid #f27541;
    border-left-color: transparent;
    border-right-color: transparent;
    border-radius: 50%;
    animation: .8s ease infinite alternate spinner;
}
@keyframes spinner {
    from {
        transform: rotate(0deg) scale(1);
    }
    to {
        transform: rotate(1turn) scale(1.2);
    }
}
.loader-container.hidden {
    opacity: 0;
    visibility: hidden;
}
#page-content {
    opacity: 0;
    transform: translate3d(0, -1rem, 0);
    transition: opacity .6s ease-in-out, transform .6s ease-in-out;
}
#page-content.visible {
    opacity: 1;
    transform: translate3d(0, 0, 0);
}
