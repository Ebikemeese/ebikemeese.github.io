    <style>
:root {
    --loader-text-color: #f6e9fe;
    --loader-dot-color: #f6e9fe;
    --loader-bg: #100319;
}
html {
    font-size: 16px;
    font-family: 'Poppins', sans-serif;
    line-height: 1.5;
}
body {
    background-color: #100319;
}
.loader-container {
    position: fixed;
    inset: 0;
    z-index: 999;
    background-color: ;
    display: grid;
    place-content: center;
    transition: opacity .4s ease-in-out, visibility .4s ease-in-out;
}
/* Air */
svg {
    width: 20rem;
    font-weight: 700;
}
svg text {
    font-size: 5rem;
    stroke-width: 2;
    letter-spacing: -6px;
}
svg text.text-body {
    stroke: var(--loader-text-color);
    animation: 4s infinite alternate animate-stroke;
}
svg text.dot {
    fill: var(--loader-dot-color);
    stroke: var(--loader-dot-color);
    animation: 4s infinite alternate animate-dot;
}

/* ANIMATIONS */

@keyframes animate-stroke {
    0% {
        fill: transparent;
        stroke: var(--loader-text-color);
        stroke-width: 3;
        stroke-dashoffset: 25%;
        stroke-dasharray: 0 32%;
    }
    
    50% {
        fill: transparent;
        stroke: var(--loader-text-color);
        stroke-width: 3;
    }
    
    80%,
    100% {
        fill: var(--loader-text-color);
        stroke: transparent;
        stroke-width: 0;
        stroke-dashoffset: -25%;
        stroke-dasharray: 32% 0;
    }
}
@keyframes animate-dot {
    0%,
    60% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}
    </style>
<body>
    <div class="loader-container">
        <!-- Air -->
        <svg viewBox="0 0 400 160">
            <text x="50%" y="50%" dy=".32em" text-anchor="middle" class="text-body">
                Graphix
            </text>
            <text x="50%" y="50%" dy=".32em" dx="1.7em" text-anchor="middle" class="dot">
                .
            </text>
        </svg>
    </div>
</body>
